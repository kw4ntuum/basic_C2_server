<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic C2 Server</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }

        h1 {
            color: #0f0;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
        }

        input[type="submit"] {
            cursor: pointer;
        }

        pre {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        pre code {
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>Basic C2 Server</h1>
    {% if not server_started %}
    <form action="/start_server" method="post">
        <input type="submit" value="Start Server">
    </form>
    {% endif %}
    <form action="/send_command" method="post">
        <label for="command">Command:</label><br>
        <input type="text" id="command" name="command" {% if not server_started %}readonly{% endif %}><br>
        <input type="submit" value="Send">
    </form>
    {% if output %}
        <h2>Output:</h2>
        <pre><code>{{ output }}</code></pre>
    {% endif %}
</body>
</html>
